<h4 class="text-center">Login</h4>

<form #form="ngForm" [formGroup]="loginForm" class="form mt-4" (submit)="login()">

  <div class="form-group">
    <input id="userNameInput" formControlName="userName" class="form-control" placeholder="Usuário" autofocus>
    <enigma-vmessage [visible]="visibledValidationMessage" [control]="loginForm.controls['userName']">
    </enigma-vmessage>

  </div>

  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="Senha">
    <enigma-vmessage [visible]="visibledValidationMessage" [control]="loginForm.controls['password']">
    </enigma-vmessage>
  </div>

  <enigma-default-button ngButtonType="submit" label="Entrar"></enigma-default-button>

</form>

<p>Ainda não é usuário?<a [routerLink]="['signup']"> Registre-se agora!</a></p>
