<h4 class="text-center">Login</h4>

<form #form="ngForm" [formGroup]="loginForm" class="form mt-4" (submit)="login()">

  <div class="form-group">
    <input id="userNameInput" formControlName="userName" class="form-control" placeholder="Usuário" autofocus>
    <enigma-vmessage *ngIf="loginForm.get('userName')?.errors?.['required'] && form.submitted"
      text="Nome de usuário é obrigatório">
    </enigma-vmessage>

  </div>

  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="Senha">
    <enigma-vmessage *ngIf="loginForm.get('password')?.errors?.['required']  && form.submitted"
      text="Senha é obrigatória">
    </enigma-vmessage>
  </div>

  <button type="submit" class="btn btn-primary btn-block">
    Entrar
  </button>

</form>

<p>Ainda não é usuário?<a [routerLink]="['signup']"> Registre-se agora!</a></p>
